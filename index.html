<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        p {
            font-size: 18px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            width: 300px;
            text-align: center;
        }

        .card h2 {
            color: #3498db;
            font-size: 24px;
        }

        .card p {
            color: #555;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Website</h1>
        <p>Your one-stop destination for amazing content</p>
    </header>

    <div class="container">
        <div class="card">
            <h2>Card 1</h2>
            <p>This is a sample card with some text content. Feel free to customize it!</p>
        </div>

        <div class="card">
            <h2>Card 2</h2>
            <p>Another sample card with different content. You can add images, links, and more.</p>
        </div>
    </div>
</body>
</html>
